<h1>小技：フィルタでどこが消されたか調べる方法</h1>


①uBlock Originのログ画面を表示します。</br>
<p>
②元のタブに戻って調べたいサイトを開きます。</br>
<img src="yahoo.png" border="1" style="max-width: 519px; width:100%;">
<p>
③ログ画面に戻ってインスペクタボタン「&lt;/&gt;」を押します。</br>
<img src="log.png" border="1" style="max-width: 429px; width:100%;">
<p>
④インスペクタ画面に切り替わります。</br>
<img src="inspector.png" border="1" style="max-width: 429px; width:100%;">
<p>
⑤元のタブに戻るとフィルタで消された箇所が赤ブロックで表示されます。</br>
<img src="result.png" border="1" style="max-width: 1112px; width:100%;">
<p>

⑥お疲れ様でした。</br>
